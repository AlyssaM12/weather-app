<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
      <link
      rel="stylesheet"
      href="styles.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <input
            type="city"
            class="form-control"
            id="search"
            placeholder="Enter a city"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-success">Current</button>
      </form>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1>New York</h1>
            <img src="images/mostly sunny.png" width="100" />
            <h2>
              <span class="temperature" id="temperature"> 20</span>
              <span class="units">
                <a href="#" id="celsius-link"> °C </a> |
                <a href="#" id="fahrenheit-link"> °F </a>
              </span>
            </h2>
            <h3>6/2/23</h3>
          </div>
          <div class="col">
            <h2>
              Feels like: 67°
              <div class="col-md-12 bs-linebreak"></div>
              Humidity: 74%
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            Saturday
            <div class="col-md-12 bs-linebreak"></div>
            <img src="images/cloudy-weather.png" width="100" /> 67°
          </div>
          <div class="col">
            Sunday
            <div class="col-md-12 bs-linebreak"></div>
            <img
              src="images/transparent-weather-mostly cloudy.png"
              width="100"
            />
            68°
          </div>
          <div class="col">
            Monday
            <div class="col-md-12 bs-linebreak"></div>
            <img src="images/mostly sunny.png" width="100" />
            79°
          </div>
          <div class="col">
            Tuesday
            <div class="col-md-12 bs-linebreak"></div>
            <img src="images/transparent-weather-sunny.png" width="100" />
            72°
          </div>
          <div class="col">
            Wednesday
            <div class="col-md-12 bs-linebreak"></div>
            <img
              src="images/transparent-weather-mostly cloudy.png"
              width="100"
            />
            71°
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
